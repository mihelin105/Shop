{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <form method="post" class="form-group">
        {% csrf_token %}
        {{form | crispy}}
        <br>
        <button type="submit" class="btn btn-success">Login</button>
        <br>
        <p>Create an account <a href="{% url 'register' %}">here</a></p>
    </form>

{% endblock %}
